<div class="container">

<div class="card mt-3">
    <div class="row">
        <div class="col">
            <h1 class="text-center"> Create New Appointment </h1>
        </div>
    </div>  <!--grid system bootstrap   note try to read it -->
    <div class="row mt-3">
        <div class="col-md-6">
            <input class="form-control" type="text" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">

        </div>
        <div class="col-md-4">
            <input class="form-control" type="date" [(ngModel)]="newAppointmentDate" placeholder="Appointment date">

        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>

        </div>
    </div>
</div>
<h2 class="text-center m-5">Appointmentss</h2>


<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments ; index as currentIndex">
        <!--one way data binding-->
        {{appointment.id}} {{appointment.title}} {{appointment.date | date:'dd.MM.YYYY'}} 
        <button class="btn btn-danger" (click)="deleteAppointment(currentIndex)">Delete</button>
    </li>
</ul>
</div>
